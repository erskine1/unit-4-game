<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>

    <div class="divider"><h1 class="title">character selection</h1></div>

    <div class="section character-section">
      
      <div class="select character label-select" id="exar">
        <div class="tile character-content">
          <div class="character-bg exar-bg border-select"></div>
        </div>
        <div class="character-label">exar kun</div>
      </div>

      <div class="select character label-select" id="nomi">
        <div class="tile character-content">
          <div class="character-bg nomi-bg border-select"></div>
        </div>
        <div class="character-label">nomi sunrider</div>
      </div>

      <div class="select character label-select" id="vader">
        <div class="tile character-content">
          <div class="character-bg vader-bg border-select"></div>
        </div>
        <div class="character-label">darth vader</div>
      </div>
      
      <div class="select character label-select" id="katarn">
        <div class="tile character-content">
          <div class="character-bg katarn-bg border-select"></div>
        </div>
        <div class="character-label">kyle katarn</div>
      </div>

    </div>

    <div class="divider">
      <!-- Attack & reset buttons -->
      <div id="message">select your character.</div>
      <button type="button" id="attack">attack</button>
      <button type="button" id="restart">restart</button>
    </div>

    <div class="section game-section">

      <!-- chosen PC window -->
      <div class="game-tile">
        <div class="game" id="player-window">
          <div id="player-text" class="game-text"></div>
        </div>
      </div>

      <!-- combat log of attacks -->
      <div class="game-tile">
        <div class="game combat-window character-bg">
          <div id="combat-text" class="game-text"></div>
        </div>
      </div>

      <!-- chosen NPC window -->
      <div class="game-tile">
        <div class="game" id="opponent-window">
          <div id="opponent-text" class="game-text"></div>
        </div>
      </div>

      

      

    </div>

    
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
