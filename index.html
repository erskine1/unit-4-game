<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>

    <!-- This div for choosing PC and NPC -->
    <div class="section character-section">
      <h1 class="title"> Character Selection </h1>
      
      <div class="character" id="kenobi">
        <div class="tile character-content">
          <div class="character-bg kenobi-bg"></div>
        </div>
        <div class="character-label">Ben Kenobi</div>
      </div>

      <div class="character" id="fett">
        <div class="tile character-content">
          <div class="character-bg fett-bg"></div>
        </div>
        <div class="character-label">Boba Fett</div>
      </div>

      <div class="character" id="vader">

        <div class="tile character-content">
          <div class="character-bg vader-bg"></div>
        </div>
        <div class="character-label">Darth Vader</div>
      </div>
      
      <div class="character" id="maul">
        <div class="tile character-content">
          <div class="character-bg maul-bg"></div>
        </div>
        <div class="character-label">Darth Maul</div>
      </div>

    </div>

    <div class="section game-section">

      <!-- Do these windows need classes? -->
      <!-- chosen PC window -->
      <div class="game-tile">
        <div id="player-window">

        </div>
      </div>

      <!-- combat log of attacks -->
      <div class="game-tile">
        <div class="combat-window character-bg">
          <div id="combat-text"></div>
        </div>
      </div>

      <!-- chosen NPC window -->
      <div class="game-tile">
        <div id="opponent-window">

        </div>
      </div>

      

      

    </div>

    <!-- Attack button -->
    <button type="button" id="attack">Attack</button>

    
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
